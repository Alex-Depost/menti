events {
    worker_connections 1024;
}

http {
    server_tokens off;
    client_max_body_size 20M;

    server {
        listen 80;

        # Backend API routes
        location /api {
            proxy_pass http://backend:8000;  # Assumes backend runs on port 8000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Remove /api prefix when forwarding to backend
            rewrite ^/api/(.*)$ /$1 break;
        }

        # Static files from Next.js (e.g., images, JS, CSS, etc.)
        location /_next/ {
            proxy_pass http://frontend:3000;  # Next.js static files
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets (like images, fonts, etc.)
        location /static/ {
            proxy_pass http://frontend:3000;  # Next.js static files
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend routes (Next.js pages)
        location / {
            proxy_pass http://frontend:3000;  # All other routes to Next.js
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
